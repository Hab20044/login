<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container ">
        <div class="content  m-auto  mt-5 p-5">
            <h1 class="text-center mb-3">Smart Login System</h1>
            <div class="mb-3">
                
                
                <input type="text" class="form-control" id="username"
                    placeholder="Enter Your Name">
            </div>
           
            
            <div class="mb-3">
                
                
                <input type="email" class="form-control" id="mail"
                    placeholder="Enter your Email">
            </div>


            <div class="mb-3">
                
                
                <input type="password" class="form-control" id="pass"
                    placeholder="Enter Your Password">
            </div>


            <div class="btn btn-outline-info w-100 mt-3" onclick="validateSignup()">SignUp</div>



            <div class="div  text-center mt-4">
                <a href="login.html" class="text-white" onclick="redirectToLogin()">Already have an account? <span>Login</span></a>
                
            </div>
            
        </div>
    </div>


    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/signup.js"></script>
</body>
</html>
